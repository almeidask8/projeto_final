<div class="row py-3">

  <app-create></app-create>

  <br/><br/>
    <div class="col col-md-6 mx-auto">
      <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of category">
                <td>{{ row.id }}</td>
                <td>{{ row.Name }}</td>
                <td>  <button type="button" (click)="deleteCategory(row.id)" class="btn btn-outline-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    </div>
 </div>
